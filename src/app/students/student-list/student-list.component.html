<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <div class="card">
        <h5 class="card-header">
          <div class="row">
            <div class="col-6">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keyup)="filter($event)">
              </form>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-outline-success" (click)="showImage()">Hide/Show</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-primary" routerLink="/students/create">Create</button>
            </div>
          </div>
        </h5>
        <div class="card-body">
          <table class="table table-striped table-dark">
            <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Address</th>
              <ng-container *ngIf="showImg">
                <th scope="col">Image</th>
              </ng-container>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of listStudents,let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{student.name| uppercase}}</td>
              <td>{{student.age}}</td>
              <td>{{student.address|uppercase}}</td>
              <ng-container *ngIf="showImg">
                <td>
                  <img src="{{student.image}}" alt="">
                </td>
              </ng-container>
              <td>
                <button type="button" class="btn btn-danger" (click)="delete(i)">Delete</button>&nbsp;
                <button type="button" class="btn btn-info">Edit</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
