<div class="container">
  <div class="col-6">
    <form [formGroup]="addStudentForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Student Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="name.invalid && name.touched">
          <div *ngIf="name.errors.required">
            <p>Không được để trống dữ liệu </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" formControlName="age">
        <div *ngIf="age.invalid && age.touched">
          <div *ngIf="age.errors.required">
            <p>Không được để trống dữ liệu </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
        <div *ngIf="address.invalid && address.touched">
          <div *ngIf="address.errors.required">
            <p>Không được để trống dữ liệu </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Rating</label>
        <input type="text" class="form-control" formControlName="star">
        <div *ngIf="star.invalid && star.touched">
          <div *ngIf="star.errors.required">
            <p>Không được để trống dữ liệu </p>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!addStudentForm.valid">Submit</button>
      <button type="submit" class="btn btn-secondary" routerLink="/students">Cancel</button>
    </form>
  </div>
</div>
